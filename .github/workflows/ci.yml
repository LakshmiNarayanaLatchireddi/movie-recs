name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write  # needed only when we actually push

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: pytest -q

  # ⛔️ Do NOT run on PRs
  build-and-push:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.GHCR_PAT != '' }}
    needs: build-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}  # leave unset to skip

      - name: Build image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/movie-recs
          docker build -f recommender.Dockerfile -t $IMAGE_NAME:${{ github.sha }} .
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest

      - name: Push image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/movie-recs
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

  build-push-cleanup:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.GHCR_PAT != '' }}
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - run: echo "Cleanup step (skipped on PRs)"
