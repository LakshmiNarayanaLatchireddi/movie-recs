name: CI & CD Pipeline

on:
  push:
    branches:
      - main
      - lakshmi
  pull_request:
    branches:
      - main
      - lakshmi

permissions:
  contents: read
  id-token: write

jobs:
  # --------------------------------------------------------------
  # 1) Test job – runs on PRs and pushes
  # --------------------------------------------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout & Python setup
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
        # Install project requirements + pytest + pytest-cov in one place
          pip install -r requirements.txt pytest pytest-cov
      
      - name: Show pytest and pytest-cov versions
        run: |
          python -m pip show pytest
          python -m pip show pytest-cov
          pytest --version
          
      # ---- Debug: list schemas (but don't fail if missing) ----
      - name: List schema files (debug)
        run: |
          if [ -d "stream/schemas" ]; then
            echo "Listing stream/schemas:"
            ls -R stream/schemas
          else
            echo "No stream/schemas directory present; skipping listing."
          fi

      # ---- Set PYTHONPATH to include repo root ----
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      # ---- Unit tests (NO coverage flags) ----
      - name: Run unit tests
        run: |
          pytest --maxfail=1 --disable-warnings
        continue-on-error: false

      # ---- Optional checks (kept, but won't break CI if missing) ----
      - name: Validate Avro schemas
        run: |
          if [ -f "tests/test_schemas.py" ]; then
            pytest -q tests/test_schemas.py
          else
            echo "tests/test_schemas.py not found, skipping schema validation."
          fi

      - name: Verify data files
        run: |
          if [ -d "data" ]; then
            echo "Verifying data directory:"
            ls -R data
          else
            echo "No data directory present; skipping data verification."
          fi

      - name: Run offline evaluation
        run: |
          if [ -f "scripts/evaluate_offline.py" ]; then
            python scripts/evaluate_offline.py || echo "Offline eval script failed or not configured; continuing."
          else
            echo "scripts/evaluate_offline.py not found, skipping offline evaluation."
          fi

      - name: Check for drift
        run: |
          if [ -f "recommender/drift.py" ]; then
            python recommender/drift.py || echo "Drift check failed or not configured; continuing."
          else
            echo "recommender/drift.py not found, skipping drift check."
          fi

  # --------------------------------------------------------------
  # 2) Deploy job – ONLY on pushes to main (never on PRs)
  # --------------------------------------------------------------
  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: private
          mask-password: true

      - name: Build, tag, and push Docker image
        id: build-image
        run: |
          ECR_REGISTRY="${{ steps.ecr-login.outputs.registry }}"
          ECR_REPOSITORY="${{ secrets.ECR_REPOSITORY }}"
          IMAGE_TAG="v${{ github.run_number }}"

          echo "Building image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            -f docker/recommender.Dockerfile .

          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Deploy ECS service
        env:
          CLUSTER: ${{ secrets.ECS_CLUSTER }}
          SERVICE: ${{ secrets.ECS_SERVICE }}
          CONTAINER_NAME: ${{ secrets.ECS_CONTAINER }}
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
        run: |
          echo "Deploying ECS service..."
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --force-new-deployment \
            --desired-count 1 \
            --region ${{ secrets.AWS_REGION }}

          echo "ECS service update triggered successfully."

      - name: Summarize results
        run: |
          echo "### CI/CD Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- Tests: ✅" >> "$GITHUB_STEP_SUMMARY"
          echo "- Optional checks: schemas / data / drift" >> "$GITHUB_STEP_SUMMARY"
          echo "- Image deployed to ECS: ${{ steps.build-image.outputs.image }}" >> "$GITHUB_STEP_SUMMARY"