name: CI & CD Pipeline

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: List schema files (debug)
        run: |
          if [ -d "stream/schemas" ]; then
            echo "Listing stream/schemas:"
            ls -R stream/schemas
          else
            echo "No stream/schemas directory present; skipping listing."
          fi

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

      - name: Run unit tests + coverage
        run: |
          pytest --maxfail=1 --disable-warnings --cov=. --cov-report=term-missing
          coverage xml
        continue-on-error: false

      - name: Validate Avro schemas
        run: pytest -q tests/test_schemas.py

      - name: Verify data files
        run: |
          echo "Verifying dataset:"
          ls -lh data/ml1m_prepared
          echo "Dataset verification complete."

      - name: Run offline evaluation
        run: python experiments/ml1m_baselines/train_itemcf.py

      - name: Check for drift
        run: python recommender/drift.py

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: true

  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: private
          mask-password: true

      - name: Debug ECR variables
        run: |
          echo "Registry: ${{ steps.ecr-login.outputs.registry }}"
          echo "Repo: ${{ secrets.ECR_REPOSITORY }}"
          echo "Region: ${{ secrets.AWS_REGION }}"

      - name: Build, tag, and push Docker image
        id: build-image
        run: |
          # -- Capture variables explicitly inside the shell --
          ECR_REGISTRY="${{ steps.ecr-login.outputs.registry }}"
          ECR_REPOSITORY="${{ secrets.ECR_REPOSITORY }}"
          IMAGE_TAG="v${{ github.run_number }}"

          echo "️ Building image for: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          if [ -z "$ECR_REPOSITORY" ]; then
            echo "❌ ECR_REPOSITORY is empty! Check repo secret name and spelling."
            exit 1
          fi

          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            -f docker/recommender.Dockerfile .

          echo " Pushing image to ECR..."
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      - name: Deploy ECS service
        env:
          CLUSTER: ${{ secrets.ECS_CLUSTER }}
          SERVICE: ${{ secrets.ECS_SERVICE }}
          CONTAINER_NAME: ${{ secrets.ECS_CONTAINER }}
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
        run: |
          echo " Deploying ECS service..."
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --force-new-deployment \
            --desired-count 1 \
            --region ${{ secrets.AWS_REGION }}

          echo "ECS service update triggered successfully."

      - name: Summarize results
        run: |
          echo "### CI/CD Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- Tests & coverage: ✅" >> "$GITHUB_STEP_SUMMARY"
          echo "- Avro schemas validated" >> "$GITHUB_STEP_SUMMARY"
          echo "- Offline eval + drift check complete" >> "$GITHUB_STEP_SUMMARY"
          echo "- Image deployed to ECS: ${{ steps.build-image.outputs.image }}" >> "$GITHUB_STEP_SUMMARY"