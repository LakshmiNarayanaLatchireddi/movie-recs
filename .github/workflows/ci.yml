name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  # ---------- PR: build & test ----------
  build-test-pr:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: pytest -q

  # ---------- PR: build image only (no push) ----------
  build-image-pr:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs: build-test-pr
    steps:
      - uses: actions/checkout@v4
      - name: Build image (no push)
        env:
          DOCKERFILE: recommender.Dockerfile
        run: |
          set -e
          TAG=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "Building image tag: ${TAG} (PR, no push)"
          docker build -f "${DOCKERFILE}" -t movie-recs:${TAG} .

  # ---------- MAIN: build & push only when allowed ----------
  build-and-push:
    # Only on push to main, only on the canonical repo (not forks),
    # and only if the secret exists (prevents failures when GHCR_PAT is missing).
    if: ${{ github.event_name == 'push'
            && github.ref == 'refs/heads/main'
            && github.repository_owner == 'mlops-group-proj'
            && secrets.GHCR_PAT != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build image
        env:
          DOCKERFILE: recommender.Dockerfile
          IMAGE_NAME: ghcr.io/${{ github.repository }}/movie-recs
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          docker build -f "${DOCKERFILE}" -t "${IMAGE_NAME}:${IMAGE_TAG}" .
          docker tag "${IMAGE_NAME}:${IMAGE_TAG}" "${IMAGE_NAME}:latest"

      - name: Push image
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository }}/movie-recs
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -e
          docker push "${IMAGE_NAME}:${IMAGE_TAG}"
          docker push "${IMAGE_NAME}:latest"

  # ---------- MAIN: cleanup only if push ran ----------
  build-push-cleanup:
    if: ${{ always() && needs.build-and-push.result == 'success' }}
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - run: echo "Cleanup after successful push"